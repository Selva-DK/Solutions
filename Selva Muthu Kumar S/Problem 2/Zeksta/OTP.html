<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .otp{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 20px;
    }
    .btn {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to right,  #2196f3, #e91e63);
    box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
    font-size: 16px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}

    .error-message {
        color: red;
        margin-top: 5px;
    }
</style>
<script>
    function validateOTP() {
        let otp = document.getElementById('otp').value.trim();
        let otpError = document.getElementById('otpError');

        if (otp === '') {
            otpError.textContent = 'OTP is required';
            return false;
        }

        // Validate OTP format (for example, 6 digits)
        let otpPattern = /^\d{6}$/;
        if (!otpPattern.test(otp)) {
            otpError.textContent = 'Enter a valid 6-digit OTP';
            return false;
        }

        otpError.textContent = ''; // Clear error message if validation passes
        return true;
    }
</script>
</head>
<body>
    <div class="container">
        <form onsubmit="return validateOTP()">
            <label for="otp">Verify OTP:</label>
            <input type="text" class="otp" name="otp" required>
            <div class="error-message" id="otpError"></div>
            <button type="submit" class="btn">Confirm OTP</button>
        </form>
    </div>
</body>
</html>
