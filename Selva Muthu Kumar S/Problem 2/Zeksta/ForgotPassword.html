<!DOCTYPE html>

<head>

    .btn {

    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}

</style>
<script>
    function sendOTP() {
        // Implement email sending functionality to send OTP
        alert('OTP Sent!');
    }
</script>
</head>
<body>
    <div class="container">
        <form>
            <label for="confirmEmail">Confirm Email ID:</label>
